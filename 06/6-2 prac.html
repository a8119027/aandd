<!-- 6-2 （回文）判定さん -->
<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var chars2 = []
            var text = document.getElementById('tf1').value;
            show(text);

            var chars = text.split('');
            var num = chars.length;
       

            for (i = 0; i < num; i++) {
                var x = chars.pop();
                chars2.push(x);
            }

            var text2 = chars2.join('');

            console.log(text);
            console.log(text2);

            if(text==text2){
                show("回文です");
            }else{
                show("回文ではありません");
            }
        }
    </script>

</head>

<body>
    <h1>split</h1>
    <input id="tf1" type="text" value="">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
