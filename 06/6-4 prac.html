<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>

        var nouns;
        var verbs;

       $(document).ready(function () {
            nouns = nounstext.split('\n');
            verbs = verbstext.split('\n');

        });

        function runButtonPressed() {
            for (var i = 0; i < 100000; i++) {
                var noun1 = selectone(nouns);
                var verb = selectone(verbs);
                var sentence1 = noun1 + verb;

                var chars = sentence1.split('');
                var num = chars.length;

                var sentence2 = createSentence2(chars, num)

                if (sentence1 == sentence2) {
                    show("回文です");
                    console.log(sentence1);
                }

            }

        }

        function createSentence2(chars,num){
            var chars2 = [];
            for (i = 0; i < num; i++) {
                var x = chars.pop();
                chars2.push(x);
            }
            var sentence2 = chars2.join('');
            return sentence2;
        }

        function selectone(array) {
            var size = array.length;
            var index = Math.floor(Math.random() * size);
            return array[index];
        }




    </script>

</head>

<body>
    <h1>読み込み，選ぶ</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>

</body>

</html>
