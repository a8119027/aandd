<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            for (var i = 0; i < 5; i++) {
                var x = Math.round(Math.random() * 10) + 1
                numbers.push(x);
            }
            //prac1-5〜 1から10までの数を順に10個挿入する
            show(numbers);

            var number2 = [];
            for (var i = 0; i < 5; i++) {
                number2.push(numbers[i] + 2);
            }
            show(number2);

            //prac4-1 全ての要素に2を足して配列2に追加
        }
    </script>

</head>

<body>
    <h1>prac4-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
