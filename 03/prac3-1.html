<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac3-1 10個の乱数の合計を求める（繰り返しで）
            var numbers = [];
            var total = 0;
            createRandomNumbers(numbers, 10);
            show(numbers)
            for(i = 0; i<10; i++){
                total += numbers[i]
            }
            show(total);
            //prac3-2 10個の乱数の平均を求める
            show(total/10);

            //prac3-3 10個の乱数の最大値を求める
            var max = 0;
            for(var i = 0; i < numbers.length; i++){
                
                if (numbers[i] > max) {
                    max = numbers[i]
                }
            }
            show(max)

            //prac3-4 10個の乱数の最小値を求める
            var min = 100000000000;
            for (var i = 0; i < numbers.length; i++) {
                
                if (numbers[i] < min) {
                    min = numbers[i]
                }
            }
            show(min)
        }
    </script>

</head>

<body>
    <h1>prac3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
