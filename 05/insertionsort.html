<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [9];
            var numbers2 = [5,8,13,16,22];

            var startTime = new Date();
            //処理
            show(numbers);
            show(numbers2);
            //並び替えのプログラム
            var x = numbers[0];//9
            for (var i = 0; i < numbers2.length; i++) {
                if(numbers2[i] > x){
                    //iが挿入位置
                    //右方向に全部シフト
                    for(var j=numbers2.length-1; j >= i; j--){
                        numbers2[j + 1] = numbers2[j];
                    }
                    numbers2[i] = x;
                    break;
                }
            }
            show(numbers);
            show(numbers2);
            //処理終わり
            var end

        







        }
    </script>

</head>

<body>
    <h1>prac5-2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
