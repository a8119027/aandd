<!-- 単語登録2 -->
<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var fruits = {};

        

        function registerButtonPressed() {
            var english = document.getElementById('tf3').value;
            var japanese = document.getElementById('tf4').value;
            fruits[english] = japanese;
            fruits[japanese] = english;
            console.log(fruits);
        }

        function runButtonPressed() {
            var key = document.getElementById('tf1').value;
            var value = fruits[key];
            document.getElementById('tf2').value = value;
            console.log(fruits);
        }

    </script>

</head>

<body>
    <h1>登録</h1>
    単語：<input id="tf3" type="text" value="">
    <br>
    意味：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>検索</h1>
    単語：<input id="tf1" type="text" value="">
    <br>
    意味：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed()">検索!</button>
    <p id="res"></p>
</body>

</html>
